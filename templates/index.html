<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Optimizer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Credit Optimizer</h1>

    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.file() }}
        {{ form.submit() }}
    </form>

    {% if graph_url %}
    <h2>Generated Graph</h2>
    <img src="{{ url_for('graph', filename='graph.png') }}" alt="Generated Graph">
    {% elif error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <footer>
        <p>&copy; 2024 Credit Optimizer</p>
    </footer>
</body>
</html>
